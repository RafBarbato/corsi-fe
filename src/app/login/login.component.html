
<div *ngIf="!isUtenteLoggato">
    <p-toast></p-toast>

    <div>
        <div *ngIf="configLogoPiattaforma.pathLogo" class="row">
            <div class="col-12">
                <img [src]="configLogoPiattaforma.pathLogo" alt="" 
                [width]="configLogoPiattaforma.width" 
                [height]="configLogoPiattaforma.height">
            </div>
        </div>
        <div class="row" *ngIf="!configLogoPiattaforma.pathLogo" >
            <div class="col">
                <h1>{{configNomePiattaforma.nome}}</h1>
            </div>
        </div>
        
    </div>


    
    <form [formGroup]="loginForm">

        <div  class="justify-content-center grid mt-3">
            <p-floatLabel class="col-4 justify-content-center grid">
                <input pInputText id="exampleInputEmail1" formControlName="username" />
                <label for="exampleInputEmail1">Username</label>
            </p-floatLabel>
        </div>

        <div class="justify-content-center grid mt-3">
            <p-floatLabel class="col-4 justify-content-center grid">
                <input type="password" pInputText id="exampleInputPassword1" formControlName="password" />
                <label for="exampleInputPassword1">Password</label>
            </p-floatLabel>
        </div>

        <div class="justify-content-center grid mt-3">
            <div class="col-3 justify-content-center grid">
                <p-button label="LOGIN" type="submit" (click)="login()" class="btn btn-primary"></p-button>
            </div>
        </div>


    </form>
</div>


<div *ngIf="isUtenteLoggato">
    <corsi-menu></corsi-menu>
</div>
